{% extends "base.html" %}

{% block content %}
<div class="container">
    <form id="upload-form" class="upload-form" enctype="multipart/form-data">
        <div id="drop-area" class="drop-area">
            <input type="file" id="file-input" name="files" multiple accept=".mp3,.wav,.ogg,.flac" style="display: none;">
            <label for="file-input" class="file-label">Choose Files or Drop Here</label>
            <p id="file-name"></p>
        </div>

        <div class="form-group">
            <label for="hiss-reduction">Hiss Reduction Intensity:</label>
            <select id="hiss-reduction" name="hiss_reduction_intensity">
                <option value="low">Low</option>
                <option value="medium" selected>Medium</option>
                <option value="high">High</option>
                <option value="extreme">Extreme</option>
            </select>
        </div>

        <button type="submit" id="upload-button" disabled>Restore Audio</button>

        <div id="progress-container" class="progress-container" style="display: none;">
            <div id="progress-bar" class="progress-bar"></div>
        </div>

        <p id="error-message" style="color: var(--error-color);"></p>
    </form>

    <div id="results-container"></div>
</div>
{% endblock %}
