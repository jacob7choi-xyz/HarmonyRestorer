<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HarmonyRestorer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/6.6.3/wavesurfer.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>HarmonyRestorer</h1>
            <h2>Audio Restoration App</h2>
        </header>
        <main>
            <form id="upload-form" class="upload-form">
                <div id="drop-area" class="drop-area">
                    <p>Drag & Drop your audio files here or</p>
                    <input type="file" id="file-input" name="files" accept=".mp3,.wav,.ogg,.flac" class="file-input" multiple required>
                    <label for="file-input" class="file-label">Choose Files</label>
                </div>
                <div id="file-list" class="file-list"></div>
                <button type="submit" id="upload-button" disabled>Upload & Restore</button>
            </form>
            <div id="progress-container" class="progress-container" style="display: none;">
                <div id="progress-bar" class="progress-bar"></div>
            </div>
            <div id="error-message" class="error-message"></div>
            <div id="waveform-container">
                <h3>Original Audio</h3>
                <div id="waveform-original"></div>
                <h3>Restored Audio</h3>
                <div id="waveform-restored"></div>
            </div>
            <div class="audio-controls">
                <button id="playPauseOriginal" class="control-button">Play Original</button>
                <button id="playPauseRestored" class="control-button">Play Restored</button>
                <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
            </div>
            <div id="download-links" class="download-links"></div>
        </main>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
